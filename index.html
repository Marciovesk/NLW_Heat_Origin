<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NLW Heat</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="./images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img src="images/avatar.jpg" alt="Foto Pessoal" />
        </div>
        <h1>José Marcio</h1>
        <a href="https://github.com/Marciovesk" target="_blank">
          <img src="images/github.svg" alt="ícone github" />
          Marciovesk</a
        >

        <p>
          Systems Analysis and Development Student / Jr. Front End Developer
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/" target="_blank">
              <img src="images/youtube.svg" alt="ícone youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/" target="_blank">
              <img src="images/instagram.svg" alt="ícone instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/" target="_blank">
              <img src="images/facebook.svg" alt="ícone facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/" target="_blank">
              <img src="images/twitter.svg" alt="ícone twitter" />
            </a>
          </li>
        </ul>

        <div class="logo">
          <img src="images/logo.svg" alt="logo dowhile 2021" />
        </div>
      </div>
    </main>

    <script>
      const linksSocialMidia = {
        github: 'Marciovesk',
        youtube: 'Marciovesk',
        facebook: 'Marciovesk',
        instagram: 'Marciovesk',
        twitter: 'Marciovesk2'
      }

      function changeSocialMidiaLinks() {
        for (let li of socialLinks.children) {
          const social = li.getAttribute('class')

          li.children[0].href = `https://www.${social}.com/${linksSocialMidia[social]}`
        }
      }

      changeSocialMidiaLinks()
    </script>
  </body>
</html>
